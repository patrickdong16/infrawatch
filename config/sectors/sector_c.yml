# C板块：算力供需信号
# 追踪GPU租赁和云服务价格

sector:
  id: "C"
  name: "算力供需"
  name_en: "Compute Supply/Demand"
  description: "追踪GPU租赁价格和云实例定价"
  enabled: true
  crawl_schedule: "0 3 * * *"  # 每日凌晨3点

providers:
  - id: "lambda"
    name: "Lambda Labs"
    country: "US"
    pricing_url: "https://lambdalabs.com/service/gpu-cloud"
    spider_class: "plugins.sectors.sector_c.LambdaPricingSpider"
    provider_type: "gpu_cloud"
    enabled: true
    
  - id: "coreweave"
    name: "CoreWeave"
    country: "US"
    pricing_url: "https://www.coreweave.com/gpu-cloud-pricing"
    spider_class: "plugins.sectors.sector_c.CoreWeavePricingSpider"
    provider_type: "gpu_cloud"
    enabled: true
    
  - id: "runpod"
    name: "RunPod"
    country: "US"
    pricing_url: "https://www.runpod.io/gpu-instance/pricing"
    spider_class: "plugins.sectors.sector_c.RunPodPricingSpider"
    provider_type: "gpu_cloud"
    enabled: true
    
  - id: "vastai"
    name: "Vast.ai"
    country: "US"
    pricing_url: "https://vast.ai/pricing"
    spider_class: "plugins.sectors.sector_c.VastAIPricingSpider"
    provider_type: "gpu_marketplace"
    enabled: true
    
  - id: "aws"
    name: "AWS"
    country: "US"
    pricing_url: "https://aws.amazon.com/ec2/instance-types/p5/"
    spider_class: "plugins.sectors.sector_c.AWSPricingSpider"
    provider_type: "hyperscaler"
    enabled: true
    
  - id: "azure"
    name: "Azure"
    country: "US"
    pricing_url: "https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/"
    spider_class: "plugins.sectors.sector_c.AzurePricingSpider"
    provider_type: "hyperscaler"
    enabled: true
    
  - id: "gcp"
    name: "Google Cloud"
    country: "US"
    pricing_url: "https://cloud.google.com/compute/gpus-pricing"
    spider_class: "plugins.sectors.sector_c.GCPPricingSpider"
    provider_type: "hyperscaler"
    enabled: true

